<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clearwater Permit Search - Permit Data Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @import url('https://rsms.me/inter/inter.css');
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob { animation: blob 7s infinite; }
      .animation-delay-2000 { animation-delay: -2s; }
      .animation-delay-4000 { animation-delay: -4s; }
    </style>
  </head>
  <body class="bg-slate-900 text-white">
    <div class="relative min-h-screen w-full overflow-hidden">
      <div class="absolute inset-0 z-0">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-cyan-500 rounded-full mix-blend-lighten filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-lighten filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-lighten filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
        <div class="absolute -bottom-8 -right-8 w-72 h-72 bg-yellow-500 rounded-full mix-blend-lighten filter blur-xl opacity-10 animate-blob animation-delay-2000"></div>
      </div>

      <main class="relative z-10 flex flex-col items-center min-h-screen p-4 sm:p-6 lg:p-8">

        <div class="w-full max-w-2xl mb-8">
          <a href="/" class="inline-flex items-center gap-2 bg-slate-800/50 backdrop-blur-sm border border-slate-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-700 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to Home
          </a>
        </div>

        <div class="w-full max-w-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6 sm:p-8 text-center">
          <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 pb-2">Clearwater Permit Batch Search</h1>
          <p class="mt-4 text-slate-300">Paste up to 100 permit numbers below, one per line.</p>

          <div id="error" class="text-red-400 mt-4 text-sm font-medium"></div>

          <form id="permitForm" class="mt-6">
            <textarea id="permitNumbersInput" name="permitNumbers"
              class="w-full min-h-[200px] bg-slate-900/70 border border-slate-600 rounded-lg p-3 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-colors"
              placeholder="BCP2025-090576&#10;BCP2025-090623&#10;..." required></textarea>
            <br>
            <button type="submit" class="mt-6 w-full sm:w-auto font-bold text-lg py-3 px-8 bg-cyan-600 text-white rounded-lg hover:bg-cyan-500 transition-all duration-300 transform hover:scale-105">
              Generate CSV Report
            </button>
          </form>

          <div id="status" class="mt-6 text-slate-300"></div>
          <button id="downloadBtn" class="hidden mt-4 w-full sm:w-auto font-bold text-lg py-3 px-8 bg-green-600 text-white rounded-lg hover:bg-green-500 transition-all duration-300 transform hover:scale-105">
            Download CSV
          </button>
        </div>
      </main>
    </div>

    <script type="module">
      const form = document.getElementById('permitForm');
      const textarea = document.getElementById('permitNumbersInput');
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.style.display = 'none'; // Ensure it's hidden on load

      // Use Vite environment variable for the webhook
      const webhookURL = import.meta.env.VITE_WEBHOOK_URL;

      if (!webhookURL) {
        console.error('VITE_WEBHOOK_URL not defined in environment variables');
      }

      const permitPattern = /^BCP\d{4}-\d{6}$/;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.textContent = '';
        statusEl.textContent = '';
        downloadBtn.style.display = 'none';

        const rawInput = textarea.value.trim();
        if (!rawInput) {
          errorEl.textContent = 'Please enter at least one permit number.';
          return;
        }

        const permits = rawInput.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
        const invalids = permits.filter(p => !permitPattern.test(p));
        if (invalids.length > 0) {
          errorEl.textContent = `Invalid permit number(s): ${invalids.join(', ')}`;
          return;
        }

        statusEl.innerHTML = `
          <div class="flex justify-center items-center gap-2">
            <svg class="animate-spin h-5 w-5 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Submitting permits…</span>
          </div>
        `;

        try {
          const url = `${webhookURL}?permitNumbers=${encodeURIComponent(permits.join('\n'))}`;
          const response = await fetch(url);
          if (!response.ok) {
            const errorMsg = await response.text();
            throw new Error(errorMsg || 'Workflow request failed. Please check the permit numbers and try again.');
          }

          statusEl.textContent = '✅ Report ready. Click below to download.';

          // Expect CSV file as response
          const blob = await response.blob();
          const downloadUrl = URL.createObjectURL(blob);
          downloadBtn.style.display = 'inline-block';
          downloadBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = 'permit_report.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(downloadUrl);
          };
        } catch (err) {
          console.error(err);
          statusEl.textContent = '';
          errorEl.textContent = 'Error: ' + err.message;
        }
      });
    </script>
  </body>
</html>
